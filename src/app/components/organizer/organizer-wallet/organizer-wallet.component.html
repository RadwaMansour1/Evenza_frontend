<section class="p-6 md:px-14 md:py-10 bg-gray-50 min-h-screen">
  <a
    routerLink="/organizer/dashboard"
    class="text-sm text-purple-600 font-medium inline-block mb-8"
  >
    &larr; <span class="ms-1 hover:underline">Back</span>
  </a>
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">Organizer Wallet</h1>
      <p class="text-gray-500">Manage your earnings and transactions</p>
    </div>
    <div class="flex gap-3">
      <button
        class="flex items-center px-4 py-2 text-sm font-medium text-white bg-purple-500 rounded-md hover:bg-purple-600"
      >
        <span class="mr-2"><ng-icon name="heroCurrencyPound"></ng-icon></span>
        View Reports
      </button>
    </div>
  </div>

  <!-- Balances -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
    <div
      *ngFor="let balance of balances"
      class="p-6 rounded-lg shadow border hover:-translate-y-2 transition-all duration-300"
      [ngClass]="
        balance.label == 'Total Balance'
          ? 'border-purple-200 bg-gradient-to-br from-purple-100 to-white '
          : 'border-gray-200 bg-white'
      "
    >
      <p class="text-gray-600 text-lg py-1">{{ balance.label }}</p>
      <p
        class="text-3xl font-extrabold"
        [ngClass]="
          balance.label == 'Total Balance'
            ? 'text-purple-600'
            : balance.label == 'Pending Balance'
            ? 'text-gray-500'
            : 'text-gray-800'
        "
      >
        {{ balance.amount }}
      </p>
    </div>
  </div>

  <!-- Recent Transactions -->
  <div class="bg-white rounded-lg shadow px-8 py-8">
    <h2 class="text-xl font-semibold mb-4">Recent Transactions</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm text-left">
        <thead>
          <tr class="text-gray-500 text-base">
            <th class="py-3 pr-6">Transaction ID</th>
            <th class="py-3 pr-6">Description</th>
            <th class="py-3 pr-6">Date</th>
            <th class="py-3 pr-6">Amount</th>
            <th class="py-3">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let transaction of transactions"
            class="border-t border-gray-200 hover:bg-gray-50"
          >
            <td class="py-3 pr-6 font-semibold">{{ transaction.id }}</td>
            <td class="py-3 pr-6">{{ transaction.description }}</td>
            <td class="py-3 pr-6">{{ transaction.date }}</td>
            <td
              class="py-3 pr-6"
              [ngClass]="
                transaction.amount.startsWith('-')
                  ? 'text-red-500'
                  : 'text-green-500'
              "
            >
              {{ transaction.amount }}
            </td>
            <td class="py-3">
              <span
                class="inline-block px-3 py-1 rounded-full text-xs font-semibold"
                [ngClass]="{
                  'bg-green-100 text-green-600':
                    transaction.status === 'completed',
                  'bg-yellow-100 text-yellow-600':
                    transaction.status === 'pending'
                }"
              >
                {{ transaction.status }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
