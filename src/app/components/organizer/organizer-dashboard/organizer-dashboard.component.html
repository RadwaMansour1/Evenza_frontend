<div class="p-6 md:px-14 md:py-10 bg-gray-50 min-h-screen font-sans">
  <header
    class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8"
  >
    <div>
      <h1 class="text-2xl md:text-3xl font-bold text-gray-800">
        Welcome Back Asmaa!
      </h1>
      <p class="text-gray-500 mt-1">Manage your events and track performance</p>
    </div>
    <div class="flex space-x-2 mt-4 md:mt-0">
      <button
        (click)="viewWallet()"
        class="flex items-center space-x-2 px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 transition-all duration-300 group"
      >
        <ng-icon name="heroWallet" class="group-hover:animate-bounce"></ng-icon>
        <span>View Wallet</span>
      </button>

      <button
        (click)="viewEvents()"
        class="flex items-center space-x-2 px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 transition-all duration-300 group"
      >
        <ng-icon
          name="featherCalendar"
          class="group-hover:animate-bounce"
        ></ng-icon>
        <span>View Events</span>
      </button>

      <button
        (click)="logout()"
        class="flex items-center space-x-2 px-3 py-2 text-sm font-medium text-white bg-red-600 rounded-md shadow-sm hover:bg-red-700 transition-all duration-300 group"
      >
        <ng-icon
          name="featherLogOut"
          class="group-hover:animate-pulse"
        ></ng-icon>
        <span>Logout</span>
      </button>
    </div>
  </header>

    <button
    (click)="viewAddEvent()"
      class="flex items-center px-4 py-2 text-sm font-medium text-white bg-purple-600 border border-transparent rounded-md shadow-sm hover:bg-purple-700 transition-all duration-300 group"
    >
      <ng-icon name="heroPlus" class="mr-2 group-hover:animate-bounce"></ng-icon>
      Create Event
    </button>

 <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
  <div
    *ngFor="let stat of stats"
    class="bg-white p-5 rounded-lg shadow border border-purple-200 flex flex-col justify-between hover:-translate-y-2 transition-all duration-300"
  >
    <div >
      <div class="flex justify-between items-center mb-1">
        <h3 class="text-sm font-medium text-gray-600 flex items-center gap-2">
          {{ stat.title }}
        </h3>
        <button class="text-gray-500">
          <ng-icon [name]="stat.icon" class="w-5 h-5"></ng-icon>
        </button>
      </div>
      <p class="text-2xl font-semibold text-gray-800">{{ stat.value }}</p>
    </div>

    <div class="mt-3 text-xs">
      <ng-container *ngIf="stat.subtitle === 'View wallet'; else normalSubtitle">
        <a (click)="viewWallet()" class="text-gray-500 hover:underline">{{ stat.subtitle }}</a>
      </ng-container>
      <ng-template #normalSubtitle>
        <p class="text-gray-500">{{ stat.subtitle }}</p>
      </ng-template>
    </div>
  </div>
</section>


  <section class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
    <div class="bg-white p-5 rounded-lg shadow border border-gray-200">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Revenue Trends</h3>
      <app-revenue-trends-chart></app-revenue-trends-chart>
    </div>

    <div class="bg-white p-5 rounded-lg shadow border border-gray-200">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">
        Event Performance
      </h3>
      <app-event-performance-chart></app-event-performance-chart>
    </div>
  </section>

  <section class="bg-white p-5 rounded-lg shadow border border-gray-200">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Attendance Trends</h3>
    <app-attendance-chart></app-attendance-chart>
  </section>
</div>
