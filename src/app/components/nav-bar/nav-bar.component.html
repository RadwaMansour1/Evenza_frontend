<nav class="bg-white shadow-sm">
  <div class="pl-6 pr-4 mx-auto max-w-7xl sm:pl-4 sm:pr-6 lg:pl-0 lg:pr-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <span class="pt-1.5 text-2xl text-purple-500">
          <ng-icon name="heroCalendarDays" />
        </span>
        <span class="text-2xl font-bold text-purple-500">Evenza</span>
      </div>
      <!-- Hamburger -->
      <div class="md:hidden me-5">
        <button
          (click)="toggleMenu()"
          aria-label="Toggle menu"
          class="text-gray-700 hover:text-purple-500 focus:outline-none"
        >
          <ng-icon
            name="heroBars3"
            class="text-xl text-gray-700 group-hover:text-purple-500"
            *ngIf="!isMenuOpen"
          ></ng-icon>
          <ng-icon
            name="heroXMark"
            *ngIf="isMenuOpen"
            class="text-xl text-gray-700 group-hover:text-purple-500"
          >
          </ng-icon>
        </button>
      </div>

      <!-- Links -->
      <div class="hidden space-x-6 md:flex">
        <a
          *ngFor="let link of navLinks"
          [href]="link.href"
          class="text-base font-medium text-gray-900 hover:text-purple-500"
        >
          {{ link.label }}
        </a>
      </div>

      <!-- Search & Icons -->
      <div class="items-center hidden space-x-2 md:flex">
        <div class="relative w-75">
          <input
            type="text"
            placeholder="Search events..."
            class="w-full pl-10 pr-10 py-1.5 rounded-md border border-gray-300 text-base placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500 focus:shadow-md hover:ring-1 hover:ring-purple-500 hover:border-purple-500 hover:shadow-md transition-all duration-200"
          />
          <div
            class="pt-1 absolute text-gray-400 transform -translate-y-1/2 left-2 top-1/2 pointer-events-none"
          >
            <ng-icon name="heroMagnifyingGlass"></ng-icon>
          </div>
        </div>

        <!-- User -->
        <button
          class="px-2 pt-1 pb-0.5 border border-gray-300 rounded-md hover:border-purple-500 hover:border-2 group"
        >
          <span
            class="text-gray-700 transition-all duration-200 group-hover:text-purple-600"
          >
            <ng-icon name="heroUser" />
          </span>
        </button>

        <!-- Wallet -->
        <button
          class="px-2 pt-1 pb-0.5 border border-gray-300 rounded-md hover:border-purple-500 hover:border-2 group"
        >
          <span
            class="text-gray-700 transition-all duration-200 group-hover:text-purple-600"
          >
            <ng-icon name="heroWallet" />
          </span>
        </button>

        <!-- MyTickets -->
        <button
          class="px-2 pt-1 pb-0.5 border border-gray-300 rounded-md hover:border-purple-500 hover:border-2 group"
        >
          <span
            class="text-gray-700 transition-all duration-200 group-hover:text-purple-600"
          >
            <ng-icon name="heroTicket" />
          </span>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div class="md:hidden" *ngIf="isMenuOpen">
      <div class="mt-4 space-y-2">
        <!-- Search Bar -->
        <div class="relative px-4 mb-4">
          <input
            type="text"
            placeholder="Search events..."
            class="w-full py-2 pl-10 pr-10 text-base placeholder-gray-400 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-purple-500 focus:shadow-md hover:ring-1 hover:ring-purple-500 hover:border-purple-500 hover:shadow-md transition-all duration-200"
          />
          <div
            class="absolute text-gray-400 transform -translate-y-1/2 left-8 top-1/2"
          >
            <ng-icon name="heroMagnifyingGlass"></ng-icon>
          </div>
        </div>

        <!-- Event Categories -->
        <a
          *ngFor="let link of navLinks"
          [href]="link.href"
          class="block px-4 py-2 text-base font-medium text-gray-900 hover:text-purple-500"
        >
          {{ link.label }}
        </a>

        <!-- Horizontal Line -->
        <hr class="my-4 border-gray-300" />

        <!-- Login/Register and User Links with Icons -->
        <div class="flex flex-col px-4 pt-2 pb-4 space-y-4">
          <!-- Wrap with group to apply hover effect to both text and icon -->
          <div class="flex items-center group hover:text-purple-500">
            <ng-icon
              name="heroUser"
              class="text-gray-700 me-2 group-hover:text-purple-500"
            />
            <span
              class="text-base font-medium text-gray-900 group-hover:text-purple-500"
              >Login/Register</span
            >
          </div>

          <div class="flex items-center group hover:text-purple-500">
            <ng-icon
              name="heroWallet"
              class="text-gray-700 me-2 group-hover:text-purple-500"
            />
            <span
              class="text-base font-medium text-gray-900 group-hover:text-purple-500"
              >My Wallet</span
            >
          </div>
          <div class="flex items-center group hover:text-purple-500 pb-5">
            <ng-icon
              name="heroTicket"
              class="text-gray-700 me-2 group-hover:text-purple-500"
            />
            <span
              class="text-sm font-medium text-gray-900 group-hover:text-purple-500"
              >My Tickets</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
