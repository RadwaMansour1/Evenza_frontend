<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b  p-4 md:p-6 from-purple-100 via-purple-200  to-blue-100">
    <div class="w-full max-w-md">
      <!-- Header Text -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-[#1A1F2C] mb-2">Forgot Password?</h1>
        <p class="text-[#F2278] ">
          We'll send you a link to reset your password
        </p>
      </div>
  
      <!-- Reset Card -->
      <div class="p-6 shadow-md border border-[#f0ecff] rounded-xl bg-white">
        <form (ngSubmit)="onSubmit()" class="space-y-4 ">
          <div class="space-y-2">
            <label class='text-sm font-medium mb-2 block text-[#1A1F2C]'>
                Email
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <ng-icon name="heroEnvelope" class="h-5 w-5 text-[#8E9196]"/>
              </div>
              <input
                id="email"
                type="email"
                placeholder="name@example.com"
                [(ngModel)]="email"
                name="email"
                class="bg-slate-100 w-full text-sm text-slate-800 px-4 py-3 pl-10 rounded-md outline-none border focus:border-blue-600 focus:bg-transparent border-[#e9e3ff] focus-visible:ring-[#9b87f5]"
                required
              />
            </div>
          </div>
  
          <button
            type="submit"
            class="cursor-pointer shadow-xl py-2.5 px-4 text-sm font-semibold rounded  focus:outline-none w-full bg-[#9b87f5] hover:bg-[#7E69AB] text-white"
          
            >
            Reset Password
          </button>
        </form>
         <!-- Success Message -->
        <div *ngIf="submitted" class="text-center py-4">
          <div class="mb-4 text-[#9b87f5]">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="48"
              height="48"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              strokeWidth="2"
              strokeLinecap="round"
              strokeLinejoin="round"
              class="mx-auto"
            >
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
          </div>
          <h3 class="text-xl font-medium text-[#1A1F2C] mb-2">Check your email</h3>
          <p class="text-[#8E9196] mb-4">
            We've sent a password reset link to {{ email }}
          </p>
          <button
            type="button"
            class=" hover:bg-[#f5f3ff] cursor-pointer shadow py-2.5 px-4 text-sm font-semibold  focus:outline-none rounded-3xl text-[#9b87f5] hover:text-[#7E69AB] border border-[#e9e3ff]"
          >
            Back to reset form
          </button>
        </div>
      </div>
    </div>
  
    <!-- Back to Sign In -->
    <div class="mt-6 text-center">
      <a routerLink="/login" class="text-[#9b87f5] hover:text-[#7E69AB] font-medium cursor-pointer">
        Back to Sign In
      </a>
    </div>
  </div>
