<div
  class="min-h-screen flex flex-col items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-extrabold text-gray-800 mb-2">
        {{'auth.forgotPassword.title'|translate}}
      </h1>
      <p class="text-sm text-gray-600">
        {{'auth.forgotPassword.description'|translate}}

      </p>
    </div>

    <div class="p-8 shadow-lg border border-gray-200 rounded-lg bg-white">
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">{{'auth.forgotPassword.emailLabel'|translate}}</label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
            >
              <ng-icon name="heroEnvelope" class="h-5 w-5 text-gray-400" />
            </div>
            <input
              id="email"
              type="email"
              placeholder="name@example.com"
              [(ngModel)]="email"
              name="email"
              class="appearance-none block w-full px-3 py-2 pl-10 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
              required
            />
          </div>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="submitted"
            class="w-full flex justify-center items-center gap-2  py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
          >


          <svg
          *ngIf="submitted"
          class="animate-spin h-5 w-5 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
          ></path>
          </svg>
          <span>
            {{
              submitted
                ? ('auth.forgotPassword.submitting' | translate)
                : ('auth.forgotPassword.submitButton' | translate)
            }}
          </span>

          <!-- {{'auth.forgotPassword.submitButton'|translate}} -->

          </button>
        </div>
      </form>

      <div *ngIf="submitted" class="text-center py-4">
        <div class="mb-4 text-green-500">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="48"
            height="48"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            strokeWidth="2"
            strokeLinecap="round"
            strokeLinejoin="round"
            class="mx-auto"
          >
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
        </div>
        <h3 class="text-xl font-medium text-gray-900 mb-2">{{'auth.forgotPassword.confirmationTitle'|translate}}</h3>        

        <p class="text-gray-600 mb-4">
          {{'auth.forgotPassword.confirmationMessage'|translate}}{{ email }}
        </p>
        <button
        type="button"
        class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
        {{'auth.forgotPassword.backToForm'|translate}}
        </button>
      </div>
    </div>

    <div class="mt-6 text-center">
      <a
        routerLink="/login"
        class="font-medium text-purple-600 hover:text-indigo-purple cursor-pointer"
      >
      {{'auth.forgotPassword.rememberPassword'|translate}}
      </a>
    </div>
  </div>
</div>

<ngx-spinner
bdColor="rgba(0, 0, 0, 0.5)"
size="medium"
color="#fff"
type="ball-scale-multiple"
[fullScreen]="true">
</ngx-spinner>
