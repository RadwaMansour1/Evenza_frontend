<section
  class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="w-full max-w-md space-y-8 bg-white p-10 rounded-lg shadow-lg">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-800">
        Change Password
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Enter your new password below.
      </p>
    </div>
    <form
      (ngSubmit)="setNewPassword()"
      [formGroup]="newPasswordForm"
      class="mt-8 space-y-6"
      action="#"
      method="POST"
    >
      <input type="hidden" name="remember" value="true" />

      <!-- New Password Field -->

      <div>
        <label for="newPassword" class="sr-only">New Password</label>
        <input
          id="newPassword"
          formControlName="newPassword"
          type="password"
          required
          class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
          placeholder="New Password"
          [type]="newPasswordFocused ? 'text' : 'password'"
          (focus)="newPasswordFocused = true"
          (blur)="newPasswordFocused = false"
        />
        <div
          *ngIf="
            newPasswordForm.get('newPassword')?.touched &&
            newPasswordForm.get('newPassword')?.hasError('passwordInvalid')
          "
          class="text-red-500 text-sm mt-2"
        >
          Password must be at least 8 characters long, contain a number, and
          have a special character.
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div>
        <label for="confirmPassword" class="sr-only">Confirm Password</label>
        <input
          id="confirmPassword"
          formControlName="confirmPassword"
          type="password"
          required
          class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
          placeholder="Confirm Password"
          [type]="confirmPasswordFocused ? 'text' : 'password'"
          (focus)="confirmPasswordFocused = true"
          (blur)="confirmPasswordFocused = false"
        />
        <div
          *ngIf="
            newPasswordForm.get('confirmPassword')?.touched &&
            newPasswordForm.get('confirmPassword')?.hasError('required')
          "
          class="text-red-500 text-sm mt-2"
        >
          Please confirm your password.
        </div>
      </div>

      <!-- Error and Success Messages -->
      <div *ngIf="errorMessage" class="text-red-500 text-sm mt-1">
        {{ errorMessage }}
      </div>
      
      <div *ngIf="successMessage" class="text-green-500 text-sm mt-1">
        {{ successMessage }}
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="newPasswordForm.invalid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg
              class="h-5 w-5 text-purple-300 group-hover:text-purple-400"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          Reset password
        </button>
      </div>
    </form>
  </div>
</section>
