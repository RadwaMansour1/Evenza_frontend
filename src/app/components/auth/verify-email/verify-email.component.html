
<div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-12">
    <div class="relative bg-white px-6 pt-10 pb-9 shadow-xl mx-auto w-full max-w-lg rounded-2xl">
      <div class="mx-auto flex w-full max-w-md flex-col space-y-16">
        <div class="flex flex-col items-center justify-center text-center space-y-2">
          <div class="font-semibold text-3xl">
            <p>Email Verification</p>
          </div>
          <div class="flex flex-row text-sm font-medium text-gray-400">
            <!-- <p>We have sent a code to your email {{  }}</p> -->
            <p>We have sent a code to your email {{ maskedEmail || 'Loading...' }}</p>

          </div>
        </div>
  
        <div>
          <form  method="post" [formGroup]="verificationForm" (ngSubmit)="onSubmit()">
            <div class="flex flex-col space-y-16">
              <div class="flex flex-row items-center justify-between mx-auto w-full max-w-xs">
                <div class="w-16 h-16 ">
                  <input class="w-full h-full flex flex-col items-center justify-center text-center px-5 outline-none rounded-xl border border-gray-200 text-lg bg-white focus:bg-gray-50 focus:ring-1 ring-blue-700" 
                  type="text" name="" id=""
                  maxlength="1"
                  formControlName="digit1"
                  (keyup)="onKeyUp($event, digit2)"
                  (paste)="handlePaste($event)"
                  >
                </div>
                <div class="w-16 h-16 ">
                  <input class="w-full h-full flex flex-col items-center justify-center text-center px-5 outline-none rounded-xl border border-gray-200 text-lg bg-white focus:bg-gray-50 focus:ring-1 ring-blue-700" 
                  type="text" name="" id=""
                  maxlength="1" formControlName="digit2"
                  #digit2
                  (keyup)="onKeyUp($event, digit3)"
                  >
                </div>
                <div class="w-16 h-16 ">
                  <input class="w-full h-full flex flex-col items-center justify-center text-center px-5 outline-none rounded-xl border border-gray-200 text-lg bg-white focus:bg-gray-50 focus:ring-1 ring-blue-700" 
                  type="text" name="" id=""
                  maxlength="1" formControlName="digit3"
                  #digit3
                  (keyup)="onKeyUp($event, digit4)"
                  >
                </div>
                <div class="w-16 h-16 ">
                  <input class="w-full h-full flex flex-col items-center justify-center text-center px-5 outline-none rounded-xl border border-gray-200 text-lg bg-white focus:bg-gray-50 focus:ring-1 ring-blue-700" 
                  type="text" name="" id=""
                  maxlength="1" formControlName="digit4"
                  #digit4
                  (keyup)="onKeyUp($event, digit4)"
                  >
                </div>
              </div>
  
              <div class="flex flex-col space-y-5">
                <div>
                  <button 
                    type="submit"
                    class="flex flex-row items-center justify-center text-center w-full border rounded-xl outline-none py-5 bg-blue-700 border-none text-white text-sm shadow-sm cursor-pointer">
                    Verify Account
                  </button>
                </div>
  
                <div class="flex flex-row items-center justify-center text-center text-sm font-medium space-x-1 text-gray-500">
                  <p>Didn't recieve code?</p> 

                    <button
                        type="button"
                        class="text-blue-600 cursor-pointer"
                        [disabled]="isResendDisabled || isLocked"
                        (click)="resendCode()"
                    >
                        Resend
                    </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
