<div class="space-y-8">
    <h2 class="text-2xl font-display font-semibold">Security Settings</h2>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 relative">
        <!-- card one -->
        <div class="lg:col-span-2">
            <div id="card" class="rounded-lg border  tracking-wide border-neutral-400/40 bg-white text-gray-900 shadow-sm">
                <div id="card-header" class="flex flex-col space-y-1.5 p-6">
                    <div id="card-title" class="font-semibold leading-none tracking-tight text-2xl flex items-center gap-2">
                        <!-- icon Key <Key className="h-5 w-5 text-evenza-primary" /> -->
                        Change Password
                    </div>
                    <div id="card-description" class="text-sm text-gray-500 ">
                        Update your password regularly to keep your account secure
                    </div>
                </div>

                <div id="card-content" class="p-6 pt-0">
                    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()"  class="mt-4 space-y-4 lg:mt-5 md:space-y-5">
                        <!-- Current Password -->
                        <div class="space-y-2">
                            <label for="old-password" class="text-sm font-medium mb-2 block text-gray-900 leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Current Password</label>
                            <input 
                                formControlName="oldPassword"
                                [type]="olPasswordFocused ? 'text' : 'password'" 
                                (focus)="olPasswordFocused = true" 
                                (blur)="olPasswordFocused = false"
                                name="old-password" 
                                id="old-password" 
                                placeholder="••••••••" 
                                class="flex h-10 w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground file:text-gray-500 placeholder:text-muted-foreground placeholder:text-gray-900 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring  focus-visible:ring-purple-400 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
                                required="">
                                <!-- class="bg-gray text-md  block  p-2.5 outline-1 dark:placeholder-gray-400 text-black dark:focus:ring-blue-500 dark:focus:border-blue-500 focus:border-blue-600 focus:bg-transparent  focus-visible:ring-[#9b87f5] w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-primary "  -->
                        </div>  
                        <!-- New Password -->
                        <div class="space-y-2">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">New Password</label>
                            <input 
                            formControlName="newPassword"
                            [type]="newPasswordFocused ? 'text' : 'password'" 
                            (focus)="newPasswordFocused = true" 
                            (blur)="newPasswordFocused = false"
                            name="password" id="password" placeholder="••••••••" 
                            class="flex h-10 w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground file:text-gray-500 placeholder:text-muted-foreground placeholder:text-gray-900 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring  focus-visible:ring-purple-400 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
                            required="">
                        </div>
                        <!-- class="bg-gray-50 border  text-md rounded-lg block w-full p-2.5 outline-1 dark:placeholder-gray-400 text-black dark:focus:ring-blue-500 dark:focus:border-blue-500 focus:border-blue-600 focus:bg-transparent border-[#e9e3ff] focus-visible:ring-[#9b87f5] " -->
        
                        <!-- Confirm Password -->
                        <div class="space-y-2">
                            <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 ">Confirm password</label>
                            <input 
                            formControlName="confirmPassword"
                            [type]="confirmPasswordFocused ? 'text' : 'password'" 
                            (focus)="confirmPasswordFocused = true" 
                            (blur)="confirmPasswordFocused = false"
                                name="confirm-password" id="confirm-password" placeholder="••••••••" 
                                class="flex h-10 w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground file:text-gray-500 placeholder:text-muted-foreground placeholder:text-gray-900 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring  focus-visible:ring-purple-400 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
                            required="">
                        </div>
                            <!-- class="bg-gray-50 border  text-md rounded-lg block w-full p-2.5 outline-1 dark:placeholder-gray-400 text-black dark:focus:ring-blue-500 dark:focus:border-blue-500 focus:border-blue-600 focus:bg-transparent border-[#e9e3ff] focus-visible:ring-[#9b87f5] " -->
                                <!-- Error Message -->
                        <div *ngIf="errorMessage" class="text-red-500 text-sm mt-2">
                            {{ errorMessage }}
                        </div>
        
                        <!-- <div *ngIf="passwordForm.errors?.passwordMismatch && passwordForm.get('confirmPassword')?.touched" class="text-red-500 text-sm mt-1">
                            New password and confirm password do not match
                            </div> -->
                        <!-- Success Message -->
                        <div *ngIf="successMessage" class="text-green-500 text-sm mt-2">
                            {{ successMessage }}
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class=" cursor-pointer bg-primary-600 hover:bg-primary-700 focus:ring-4  focus:ring-primary-300  text-sm  text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 hover:#6895  font-bold rounded-lg focus:outline-none   text-white bg-purple-600 text-primary-foreground hover:bg-purple-600/90 h-10 px-4 py-2"><span class="font-bold"> Update passwod</span></button>
                        </div>
                    
                    </form>
                </div>
            </div>
        </div>
        <!-- card two -->
        <div class="lg:col-span-1">
            <div id="card" class="rounded-lg border  tracking-wide border-neutral-400/40 bg-white text-gray-900 shadow-sm">
                <div id="card-header" class="flex flex-col space-y-1.5 p-6">
                    <div id="card-title" class="font-semibold leading-none tracking-tight text-2xl flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#8B5CF6]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m-3.021-6.727a.75.75 0 0 1 1.042 0 17.02 17.02 0 0 0 8.479 4.483.75.75 0 0 1 .5.71v4.178c0 5.138-3.622 9.95-10.5 12.606-6.878-2.657-10.5-7.47-10.5-12.606V6.466a.75.75 0 0 1 .5-.71 17.02 17.02 0 0 0 8.479-4.483z" />
                            </svg>
                        Security Status
                    </div>
                </div>

                <div id="card-content" class="p-6 pt-0">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <div class="h-2 w-2 rounded-full bg-amber-500"></div>
                            <span>Password Strength</span>
                        </div>
                        <span class="text-amber-500 font-medium">Medium</span>
                        </div>
                        
                        <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <div class="h-2 w-2 rounded-full bg-red-500"></div>
                            <span>Two-Factor Authentication</span>
                        </div>
                        <span class="text-red-500 font-medium">Disabled</span>
                        </div>
                        
                        <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <div class="h-2 w-2 rounded-full bg-green-500"></div>
                            <span>Last Password Change</span>
                        </div>
                        <span class="text-green-500 font-medium">30 days ago</span>
                        </div>
                </div>

                <div id="card-footer" class="flex items-center p-6 pt-0">
                    <Button class="w-full border border-gray-300 bg-white hover:bg-[#F97316] hover:text-gray-900">
                        View Security Report
                    </Button>
                </div>
            </div>
        </div>
    </div>

</div>
