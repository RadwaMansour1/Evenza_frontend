<div class="p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Recent Events</h1>
  
    <!-- Search Bar -->
    <div class="relative mb-6">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <ng-icon name="heroMagnifyingGlass" class="text-gray-400"></ng-icon>
      </div>
      <input type="text" placeholder="Search..." 
             class="pl-10 w-full md:w-1/3 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    </div>
  
    <!-- Events Table -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Event</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tickets Sold</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let event of events">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="font-medium text-gray-900">{{ event.name }}</div>
              <div class="text-sm text-gray-500">{{ event.organizer }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              {{ event.category }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              {{ event.date }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span [class]="'px-2 py-1 text-xs font-medium rounded-full ' + statusColors[event.status]">
                {{ event.status }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">{{ event.price }}</div>
              <div class="text-sm text-gray-500">{{ event.capacity }} capacity</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <button class="text-blue-600 hover:text-blue-900 mr-3">
                <ng-icon name="heroPencilSquare" class="w-5 h-5"></ng-icon>
              </button>
              <button class="text-red-600 hover:text-red-900">
                <ng-icon name="heroTrash" class="w-5 h-5"></ng-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
