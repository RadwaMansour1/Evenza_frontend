<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-50 to-purple-100 px-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Admin Login</h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="mb-4">
        <label class="block text-sm font-semibold mb-1 text-gray-700">Email</label>
        <input
          formControlName="email"
          type="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400"
          placeholder="admin@example.com"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-semibold mb-1 text-gray-700">Password</label>
        <input
          formControlName="password"
          type="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400"
          placeholder="••••••••"
        />
      </div>

      <div *ngIf="loginError" class="text-red-500 text-sm mb-4">
        {{ loginError }}
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-md transition duration-300"
      >
        Login
      </button>
    </form>
  </div>
</div>
