<section class="py-16 bg-gray-50 min-h-screen">
  <div class="max-w-7xl mx-auto px-4 text-center">
    <h2 class="text-3xl font-bold text-gray-800 mb-2">What Our Users Say</h2>
    <p class="text-gray-500 mt-2 mb-15">
      Don't just take our word for it. Here's what people are saying about their
      experience with Evenza.
    </p>

    <!-- Scrollable Reviews -->
    <div class="relative">
      <div
        #slider
        class="flex overflow-x-auto gap-6 scroll-smooth snap-x snap-mandatory py-10 [scrollbar-width:none] [-ms-overflow-style:none]"
        style="scrollbar-width: none; -ms-overflow-style: none"
      >
        <div
          *ngFor="let review of reviews"
          class="min-w-[300px] max-w-sm bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition-all duration-300 text-left snap-start shrink-0"
        >
          <!-- Rating -->
          <div class="flex justify-start mb-4">
            <ng-container *ngFor="let star of [].constructor(review.rating)">
              <span class="text-yellow-400">
                <ng-icon name="heroStarSolid" />
              </span>
            </ng-container>
          </div>

          <!-- Feedback -->
          <p class="text-base text-gray-600 mt-4 mb-8">{{ review.feedback }}</p>

          <!-- User Info -->
          <div class="flex items-center gap-3">
            <img
              [src]="review.image"
              alt="{{ review.name }}"
              class="w-12 h-12 rounded-full"
            />
            <div>
              <p class="text-base font-semibold text-gray-900">
                {{ review.name }}
              </p>
              <p class="text-sm text-gray-500">{{ review.role }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Arrow Buttons -->
      <div class="flex justify-center gap-6 mt-6">
        <button
          (click)="scrollLeft(slider)"
          class="w-9 h-9 flex items-center justify-center rounded-full border border-gray-300 hover:bg-purple-500 hover:text-white transition shadow-md shadow-purple-300"
        >
          <span class="block text-xs leading-none">
            <ng-icon name="matArrowBackIosNew" />
          </span>
        </button>
        <button
          (click)="scrollRight(slider)"
          class="w-9 h-9 flex items-center justify-center rounded-full border border-gray-300 hover:bg-purple-500 hover:text-white transition shadow-md shadow-purple-300"
        >
          <span class="block text-xs leading-none">
            <ng-icon name="matArrowForwardIos" />
          </span>
        </button>
      </div>
    </div>
  </div>
</section>
