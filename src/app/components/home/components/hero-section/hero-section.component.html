<section class="min-h-screen py-36 bg-gradient-to-r from-white to-purple-200">
  <div
    class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 items-center px-4 sm:px-6 lg:px-8 gap-12"
  >
    <!-- Left Content -->
    <div>
      <h1
        class="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-gray-900 leading-tight"
      >
        {{ "home.heroSection.discoverAndBook" | translate }}
        <span class="text-purple-500">{{
          "home.heroSection.events" | translate
        }}</span>
      </h1>

      <p class="mt-4 text-base sm:text-lg font-medium text-gray-600 max-w-2xl">
        {{ "home.heroSection.findAndBookTickets" | translate }}
      </p>

      <!-- Search Bar -->
      <div class="my-8">
        <div
          class="flex flex-col sm:flex-row sm:items-center sm:space-x-3 space-y-4 sm:space-y-0"
        >
          <input
            #searchInput
            type="text"
            placeholder="{{ 'home.heroSection.searchPlaceholder' | translate }}"
            class="w-full md:w-[70%] px-4 py-2 border border-gray-300 placeholder:text-gray-400 placeholder:text-base rounded-md text-sm focus:ring-1 focus:ring-purple-500 focus:outline-none hover:ring-1 hover:ring-purple-500 hover:border-purple-500 hover:shadow-md transition-all duration-200"
          />
          <button
            (click)="findEvents(searchInput.value)"
            class="w-full sm:w-auto px-4 py-1.5 text-base font-medium text-white bg-purple-600 rounded-md hover:bg-purple-700 shadow-md hover:shadow-lg transition-all duration-300"
          >
            {{ "home.heroSection.findEventsButton" | translate }}
          </button>
        </div>

        <!-- Category Buttons -->
        <div class="mt-10 flex flex-wrap gap-3">
          <button
            (click)="findEvents('Concerts')"
            class="px-4 py-2 bg-white border border-gray-200 rounded-md shadow-sm flex items-center gap-2 hover:-translate-y-1 hover:bg-purple-600 hover:text-white transition-all duration-300 group"
          >
            <ng-icon
              name="featherCalendar"
              class="group-hover:animate-bounce"
            />
            {{ "home.heroSection.concerts" | translate }}
          </button>
          <button
            (click)="findEvents('Conferences')"
            class="px-4 py-2 bg-white border border-gray-200 rounded-md shadow-sm flex items-center gap-2 hover:-translate-y-1 hover:bg-purple-600 hover:text-white transition-all duration-300 group"
          >
            <ng-icon
              name="featherCalendar"
              class="group-hover:animate-bounce"
            />
            {{ "home.heroSection.conferences" | translate }}
          </button>
          <button
            (click)="findEvents('Theater')"
            class="px-4 py-2 bg-white border border-gray-200 rounded-md shadow-sm flex items-center gap-2 hover:-translate-y-1 hover:bg-purple-600 hover:text-white transition-all duration-300 group"
          >
            <ng-icon
              name="featherCalendar"
              class="group-hover:animate-bounce"
            />
            {{ "home.heroSection.theater" | translate }}
          </button>
        </div>
      </div>
    </div>

    <!-- Featured Card -->
    <div class="w-full">
      <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <img
          src="https://images.unsplash.com/photo-1540575467063-178a50c2df87?q=80&w=2670&auto=format&fit=crop"
          class="w-full h-48 sm:h-60 object-cover hover:scale-110 transition-all duration-300"
          alt="Music Festival"
        />
        <div class="p-6">
          <div class="flex justify-between items-start">
            <div>
              <h3 class="text-xl font-semibold text-gray-900">
                Music Festival 2025
              </h3>
              <p class="text-base text-gray-500">June 15â€“18, 2025</p>
            </div>
            <span
              class="text-lg font-bold text-purple-600 bg-purple-100 px-4 py-1 rounded-md"
              >$199</span
            >
          </div>
          <p class="text-sm text-gray-600 flex items-center gap-1 mt-2">
            <span
              class="text-purple-600 bg-purple-100 rounded-full w-7 h-7 flex items-center justify-center text-md"
              ><ng-icon name="featherMapPin"
            /></span>
            Central Park, New York City
          </p>

          <button
            class="w-full mt-6 mb-2 bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 shadow-md hover:shadow-lg transition-all duration-300"
          >
            Book Tickets
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
