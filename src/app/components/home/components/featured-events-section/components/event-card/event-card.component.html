<a [routerLink]="['/events', event._id]" class="block">
  <div
    class="bg-white border border-purple-200 rounded-lg overflow-hidden group hover:scale-105 shadow hover:shadow-lg transition-all duration-600 ease-in-out"
  >
    <img
      [src]="event.imageUrl"
      class="h-40 w-full object-cover group-hover:scale-105 transition-all duration-300"
      alt="Event Image"
    />
    <div class="p-4">
      <div class="flex justify-between items-center mb-2">
        <span
          class="px-2 py-1 text-xs rounded-full bg-purple-100 text-purple-600 font-medium"
          >{{ event.category }}</span
        >
        <span
          class="px-2 py-1 text-xs rounded-full bg-orange-100 text-orange-600 font-medium"
          >Featured</span
        >
      </div>
      <h3 class="text-lg font-semibold text-gray-900 truncate">{{ event.title }}</h3>
      <p class="text-sm text-gray-600 mt-1 flex items-center gap-1">
        <span class="me-1 text-purple-600"
          ><ng-icon name="featherCalendar"
        /></span>
        {{ event.date |dateFormat }}
      </p>
      <p class="text-sm text-gray-600 mt-1 flex items-center gap-1">
        <span class="me-1 text-purple-600"
          ><ng-icon name="featherClock"
        /></span>
        {{ event.time | timeFormat }}
      </p>
      <p class="text-sm text-gray-600 mt-1 flex items-center gap-1 truncate">
        <span class="me-1 text-purple-600"
          ><ng-icon name="featherMapPin"
        /></span>
        {{ event.location.address }} , {{ event.location.city }}
      </p>

      <div class="mt-4 flex justify-between items-center">
        <span class="font-bold text-gray-900">{{
          event.isFree
            ? ("events.card.free" | translate)
            : getLowestTicketPrice(event) +
              " " +
              ("events.card.egp" | translate)
        }}</span>
        <button
          class="bg-purple-600 text-white text-sm px-3 py-1 rounded-md hover:bg-purple-700 shadow-md hover:shadow-lg transition-all duration-300"
        >
          {{ "events.card.bookNow" | translate }}
        </button>
      </div>
    </div>
  </div>
</a>
