<section class="py-26 bg-gray-50 min-h-screen">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center mb-8">
      <div>
        <p class="text-3xl font-bold text-gray-900">
          {{ "home.featuredEvents.title" | translate }}
        </p>
        <p class="mt-2 text-lg text-gray-500">
          {{ "home.featuredEvents.description" | translate }}
        </p>
      </div>
      <button
        class="px-4 py-2 text-black-600 border border-gray-400 rounded-md hover:bg-purple-700 hover:text-white transition-all duration-300"
        (click)="viewAllEvents()"
      >
        <div class="flex items-center gap-2">
          <span>{{ "home.featuredEvents.exploreMore" | translate }}</span>
          <span class="ms-2 inline-flex items-center"
            ><ng-icon
              [name]="
                currentLang === 'en' ? 'heroChevronRight' : 'heroChevronLeft'
              "
            />
          </span>
        </div>
      </button>
    </div>

    <div class="grid md:grid-cols-4 sm:grid-cols-2 gap-6">
      <app-event-card *ngFor="let event of featuredEvents" [event]="event">
      </app-event-card>
    </div>
  </div>
</section>
