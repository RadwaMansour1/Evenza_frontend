<div class="bg-gray-50 mt-10 min-h-screen flex flex-col  bg-gradient-to-br from-[#c4b3ea45] via-white to-[#cac6d8] " >
  <div class="max-w-5xl flex-1 container mx-auto py-12 px-4">
    <div class=" rounded-2xl p-8 ">
      <div class="mb-8 text-center">
        <h1 class="w-full py-4 text-4xl md:text-5xl font-display font-extrabold text-[#8B5CF6] mb-4">
          {{"terms.title" | translate}}
        </h1>
        <p class="poppins-font text-lg text-gray-500 max-w-2xl mx-auto font-medium">
        {{ "terms.intro" | translate }}
        </p>
        </div>

      <div class="space-y-8">
          <div id="card" class="overflow-hidden border border-[#8B5CF6]/30 shadow-md rounded-lg bg-white text-gray-800 ">
            <div class="p-6 bg-gradient-to-r from-[#8B5CF6]/10 to-transparent">
              <p class="font-medium text-[#8B5CF6] font-display text-lg">
                {{ "terms.last_updated" | translate }} 
              <p class="text-sm text-gray-500 mt-1 poppins-font">
                {{"terms.summary" | translate}}
              </p>
            </div>
          </div>

          <div class="w-full space-y-4" [@listStagger]>
            <div
              *ngFor="let term of termsData; let i = index"
              [@accordionAnimation]
              class="accordion-item group overflow-hidden border rounded-lg shadow-sm hover:shadow-md transition-all duration-300 bg-card"
              [ngClass]="{
                'ring-2 ring-[#8B5CF6]/30': openItem === i
              }"
            >
              <button
                (click)="toggleItem(i)"
                class="group px-6 py-4 text-lg font-medium flex items-center justify-between w-full text-left hover:no-underline"
                [ngClass]="{
                  'text-[#8B5CF6]': openItem === i
                }"
              >
                <div class="flex items-center gap-3">
                  <div
                    class="w-7 h-7 rounded-full flex items-center justify-center bg-[#E5DEFF] dark:bg-[#8B5CF6]/20 text-[#8B5CF6] group-hover:scale-110 transition-all duration-300"
                  >
                    {{ i + 1 }}
                  </div>
                  <span>{{ term.title }}</span>
                </div>
                <svg
                  class="h-4 w-4 shrink-0 transition-transform duration-200"
                  [ngClass]="{ 'rotate-180': openItem === i }"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 9l-7 7-7-7" />
                </svg>
              </button>

              <div
                *ngIf="openItem === i"
                class="prose prose-sm max-w-none px-6 pb-6 pt-0 text-gray-500 prose-headings:text-gray-500 prose-a:text-evenza-primary"
                [innerHTML]="term.content"
              ></div>
            </div>
          </div>

           <div
            id="card"
            class="overflow-hidden border-[#8B5CF6]/20 bg-[#E5DEFF]/40 dark:bg-[#8B5CF6]/10 border shadow-md rounded-lg bg-white text-gray-800"
          >
            <div class="p-6">
              <div class="flex items-start gap-4">
                <!-- Optional content -->
              </div>

              <div class="mt-6 flex flex-wrap gap-4 justify-center">
                <button
                  (click)="navigateTo('/login')"
                  class="group relative overflow-hidden px-4 py-2 border border-[#8B5CF6] text-[#8B5CF6] rounded-md transition duration-300 hover:bg-[#E5DEFF] dark:hover:bg-[#8B5CF6]/20"
                >
                  <span
                    class="absolute inset-0 bg-[#E5DEFF] dark:bg-[#8B5CF6]/20 transform translate-y-full group-hover:translate-y-0 transition-transform duration-300 rounded-md"
                  ></span>
                  <span class="relative">{{"terms.back_to_signin"|translate}}</span>
                </button>

                <button
                  (click)="navigateTo('/home')"
                  class="group relative overflow-hidden px-4 py-2 border border-[#8B5CF6] text-[#8B5CF6] rounded-md transition duration-300 hover:bg-[#E5DEFF] dark:hover:bg-[#8B5CF6]/20"
                >
                  <span
                    class="absolute inset-0 bg-[#E5DEFF] dark:bg-[#8B5CF6]/20 transform translate-y-full group-hover:translate-y-0 transition-transform duration-300 rounded-md"
                  ></span>
                  <span class="relative">{{"terms.go_to_home" | translate}}</span>
                </button>
              </div>
            </div>
          </div>

        </div>
    </div>
  </div>
</div>
