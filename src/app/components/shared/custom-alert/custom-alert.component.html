<div
  *ngIf="isVisible"
  class="fixed top-6 right-6 z-50 px-4 py-3 rounded-lg shadow-lg flex items-center justify-between gap-4 animate-fade-in-out transition-all duration-100"
  [ngClass]="alertClasses"
  role="alert"
>
  <div class="flex items-center gap-3 text-white">
    <!-- HeroIcon or FeatherIcon -->
    <ng-icon [name]="iconName" size="1.3em"></ng-icon>
    <span class="font-medium">{{ message }}</span>
  </div>
  <!-- Close (X) Button -->
  <button (click)="closeAlert()" class="text-white hover:text-gray-200 flex items-center justify-center"> 
    <ng-icon name="heroXMark" size="1em"></ng-icon>
  </button>
</div>
