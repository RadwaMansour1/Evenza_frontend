<div class="min-h-screen flex flex-col">
  <main class="flex-grow flex items-center justify-center bg-gradient-to-b from-background to-muted/20 py-16 bg-gray-50">
    <div class="container max-w-4xl px-4">
      <div class="p-8 md:p-12 text-center space-y-8 bg-background/95 backdrop-blur shadow-2xl rounded-2xl">
        <div class="relative overflow-hidden">
          <div class="absolute inset-0 flex items-center justify-center opacity-10">
          </div>
          <div class="relative z-10 space-y-6">
            <div class="flex justify-center items-center space-x-4">
              <h1 class="text-8xl md:text-9xl font-bold text-purple-500 drop-shadow-lg">404</h1>
            </div>
            <h2 class="text-3xl md:text-4xl font-bold text-foreground">
              Oops! Page Not Found
            </h2>
            <p class="text-lg text-gray-500 max-w-2xl mx-auto leading-relaxed">
              The page you're looking for seems to have taken an unexpected detour.
              Don't worry, we'll help you find your way back to the exciting world of events.
            </p>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row justify-center gap-4 pt-6">
          <button (click)="navigateHome()" class="w-full sm:w-auto bg-purple-500 text-white hover:bg-purple-600 transition-colors duration-300 group py-3 px-6 rounded-lg">
            <ng-icon name="heroHome" class="mr-2 h-4 w-4 group-hover:animate-bounce"></ng-icon>
            Back to Home
          </button>
          <button (click)="navigateEvents()" class="w-full sm:w-auto bg-transparent border border-purple-500 hover:bg-purple-100 transition-colors duration-300 group py-3 px-6 rounded-lg">
            <ng-icon name="heroMagnifyingGlass" class="mr-2 h-4 w-4 group-hover:rotate-12 transition-transform" [style.color]="'#a855f7'"></ng-icon>
            Browse Events
          </button>
        </div>

        <!-- Help Section -->
        <div class="pt-6">
          <p class="text-sm text-gray-500">
            Need help navigating?
            <button (click)="navigateContact()" class="text-purple-500 hover:text-evenza-primary/90 hover:underline font-medium transition-colors">
              Contact our support team
            </button>
          </p>
        </div>
      </div>
    </div>
  </main>
</div>
