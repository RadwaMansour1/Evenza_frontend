<div class="mt-10 min-h-screen flex flex-col  bg-[#F8FAFC]">
  <div class="flex-grow container py-8">
    <div class="flex flex-col md:flex-row gap-8">
      <!-- Sidebar  -->
      <aside class="w-full md:w-64 shrink-0">
        <nav class="space-y-2">
          <a
            *ngFor="let link of navLinks"
            [routerLink]="link.path"
            routerLinkActive="bg-[#8B5CF6] text-white"
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors bg-[#F8FAFC] hover:bg-purple-200 hoer:text-whitve text-muted-foreground"
          >
            <ng-icon [name]="link.icon" class="h-5 w-5 stroke-[2.5] "></ng-icon>
            <span class="font-medium text-xl text-gray-500 ">{{ link.label }}</span>
          </a>
  
        </nav>
      </aside>
      <main class="flex-1 min-w-0 md:mr-60 ">
        <!-- children here -->
        <router-outlet></router-outlet> 
      </main>
    </div>
  </div>
</div>
