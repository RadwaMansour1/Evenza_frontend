
<div class="flex flex-col  px-3 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full bg-white sm:max-w-4xl p-6 sm:p-8">
    <form  (ngSubmit)="onSubmit()" class="w-full max-w-4xl lg:mt-5 md:space-y-5 ">
        <div class="space-y-12">
            <div class="pb-12">
            <h2 class="text-3xl font-bold text-gray-900">Change Password</h2>
            <div class="border-b border-gray-900/20 mt-5"></div>
            </div>
        </div>

        <div class="border-b border-gray-900/10 pb-12">
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-4">

            <div class="sm:col-span-2">
                <label
                for="last-name"
                class="block text-sm/6 font-medium text-gray-900"
                >New Password
                </label
                >
                <div class="mt-2">
                <input
                    [(ngModel)]="newPassword"
                    type="password"
                    name="newPassword"                    
                    id="last-name"
                    placeholder="••••••••"
                    required 
                    class="block w-full rounded-md bg-white px-3 py-2.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                />
                </div>
            </div>
  

            <div></div>
    
            <div class="sm:col-span-2">
                <label
                    for="confirmPassword"
                    class="block text-sm/6 font-medium text-gray-900"
                    >Confirm password
                    </label
                >
                <div class="mt-2">
                    <input
                    type="password" [(ngModel)]="confirmPassword"  required 
                    name="confirmPassword"
                    id="confirmPassword"
                    placeholder="••••••••"  
                    autocomplete="family-name"
                    class="block w-full rounded-md bg-white px-3 py-2.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                    />
                </div>
                </div>
            </div>
    
            <div class="mt-15  flex items-center justify-start gap-x-6">
            <button type="submit" class="cursor-pointer rounded-md bg-indigo-600 px-6 py-2 text-md font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Reset Password</button>
            </div>
        </div>
        </form>
    </div>
</div>
